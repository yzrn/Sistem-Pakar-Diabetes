<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='LG.png') }}" alt="Logo" style="width: 150px; height: auto;">
                Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mulai Diagnosis
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('diagnose') }}">Analisis Gejala</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('leb') }}">Analisis Hasil Lab</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pilihan Lainnya
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('disease_list') }}">Daftar Penyakit</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('diagnosis_history') }}">Riwayat Diagnosis</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('user_guide') }}">Panduan Pengguna</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cari" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Diagnosis Diabetes</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-light shadow-sm">
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-4">
                                <label for="Pregnancies" class="form-label">Jumlah Kehamilan</label>
                                <input type="text" class="form-control" id="Pregnancies" name="Pregnancies" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="Glucose" class="form-label">Glukosa</label>
                                <input type="text" class="form-control" id="Glucose" name="Glucose" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="BloodPressure" class="form-label">Tekanan Darah</label>
                                <input type="text" class="form-control" id="BloodPressure" name="BloodPressure" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="SkinThickness" class="form-label">Ketebalan Kulit</label>
                                <input type="text" class="form-control" id="SkinThickness" name="SkinThickness" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="Insulin" class="form-label">Insulin</label>
                                <input type="text" class="form-control" id="Insulin" name="Insulin" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="BMI" class="form-label">Indeks Massa Tubuh (BMI)</label>
                                <input type="text" class="form-control" id="BMI" name="BMI" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="DiabetesPedigreeFunction" class="form-label">Fungsi Pedigree Diabetes</label>
                                <input type="text" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="">
                            </div>
                            <div class="mb-4">
                                <label for="Age" class="form-label">Usia</label>
                                <input type="text" class="form-control" id="Age" name="Age" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Prediksi</button>
                        </form>
                        <br>
                        {% if prediction %}
                        <div id="prediction-result" class="alert alert-info mt-3">
                            <strong>Hasil Prediksi:</strong> <span id="result-text">{{ prediction }}</span>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
